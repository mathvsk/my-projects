<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Jogo da adivinhação</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
            
            <form>
                <input class="inputNumber" type="text">
                <button class="btnTry">Tentar</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2></h2>
            <button class="btnAgain">Jogar novamente</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
