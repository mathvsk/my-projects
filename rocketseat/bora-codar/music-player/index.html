<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Music Player</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <div id="player1" class="player">
      <div class="wrapper">
        <img class="album" src="assets/album.jpg" alt="">

        <div class="title">
          <h1>My Music</h1>
          <span>My Band</span>
        </div>

        <div class="player-controls">
          <div class="prev">
            <img src="assets/play-back.svg" alt="">
          </div>
          <div class="play">
            <img src="assets/play.svg" alt="">
          </div>
          <div class="next">
            <img src="assets/play-forward.svg" alt="">
          </div>
        </div>

        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <div class="total-time">03:00</div>
            <div class="last-time">00:27</div>
          </div>
        </div>
      </div>
    </div>

    <div id="player2" class="player">
      <div class="wrapper">
        <div class="album-wrapper">
          <img class="album" src="assets/album.jpg" alt="">
  
          <div class="title">
            <h1>My Music</h1>
            <span>My Band</span>
          </div>
        </div>

        <div class="player-controls horizontal">
          <div class="prev">
            <img src="assets/play-back.svg" alt="">
          </div>
          <div class="play">
            <img src="assets/play.svg" alt="">
          </div>
          <div class="next">
            <img src="assets/play-forward.svg" alt="">
          </div>
        </div>

        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <div class="total-time">03:00</div>
            <div class="last-time">00:27</div>
          </div>
        </div>
      </div>
    </div>

    <div id="player3" class="player">
      <div class="wrapper">
        <div class="album-wrapper">
          <img class="album" src="assets/album.jpg" alt="">
  
          <div class="title">
            <h1>My Music</h1>
            <span>My Band</span>
          </div>
        </div>

        <div class="player-controls horizontal">
          <div class="prev">
            <img src="assets/play-back.svg" alt="">
          </div>
          <div class="play">
            <img src="assets/play.svg" alt="">
          </div>
          <div class="next">
            <img src="assets/play-forward.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
