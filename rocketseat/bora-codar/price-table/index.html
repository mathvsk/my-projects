<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pricing Table</title>

  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <main class="pricing-table">
    <section class="essentials" style="--delay: 100ms">
      <div class="inner">
        <div class="plan-name">
          <p>para você começar</p>
          <div class="price-title">
            <span class="title">Essentials</span>
            <span>R$ <span class="price">19,97/mês</span></span>
          </div>
        </div>

        <button class="primary">
          Assinar agora
        </button>

        <ul>
          <li>
            <i class="ph-bold ph-check"></i>
            <span>Até 3 usuários</span>
            <i class="ph-bold ph-info"></i>
          </li>
          <li>
            <i class="ph-bold ph-check"></i>
            <span>Autoatendimento</span>
            <i class="ph-bold ph-info"></i>
          </li>
        </ul>
      </div>
    </section>

    <section class="ultimate best" style="--delay: 200ms">
      <div class="inner">
        <div class="plan-name">
          <p>Para você decolar</p>
          <div class="price-title">
            <span class="title">Ultimate</span>
            <span>R$ <span class="price">29,97/mês</span></span>
          </div>
        </div>

        <button class="ultimate-button">
          Assinar agora
        </button>
        
        <ul>
          <li>
            <i class="ph-bold ph-check"></i>
            <span>Usuários ilimitados</span>
            <i class="ph-bold ph-info"></i>
          </li>
          <li>
            <i class="ph-bold ph-check"></i>
            <span>Suporte 24/7</span>
            <i class="ph-bold ph-info"></i>
          </li>
          <li>
            <i class="ph-bold ph-check"></i>
            <span>CSM Dedicado</span>
            <i class="ph-bold ph-info"></i>
          </li>
          <li>
            <i class="ph-bold ph-check"></i>
            <span>Treinamentos</span>
            <i class="ph-bold ph-info"></i>
          </li>
        </ul>
      </div>
    </section>

    <section class="enterprise" style="--delay: 300ms">
      <div class="inner">
        <div class="plan-name">
          <p>para sua empresa</p>
          <div class="price-title">
            <span class="title">Enterprise</span>
          </div>
        </div>

        <button class="primary">
          Fale com a gente
        </button>

        <ul>
          <li>
            <i class="ph-bold ph-check"></i>
            <span>Plano customizado especialmente para a necessidade de seu negocio</span>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
