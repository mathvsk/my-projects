<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Explorer Stage 03 - Desafio 01 (Formulário intermediário)</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <!-- utilizar fieldset como se fosse uma (div) no form -->
            <fieldset class="campo">
                <legend id="titulo-form">Informações pessoais</legend>
                <div class="input-nome-sobrenome">
                    <div>
                        <!-- Usar o label para usabilidade, e tambem para referenciar o input -->
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div>
                        <!-- Usar o label para usabilidade, e tambem para referenciar o input -->
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome">
                    </div>
                </div>
                <div class="campo-input">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email">
                </div>

                <div class="campo-input">
                    <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="senha">
                </div>
            </fieldset>

            <fieldset class="campo">
                <legend id="titulo-form">Informações pessoais</legend>
                <div class="campo-input">
                    <label for="nome-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="nome-mentor">
                </div>
            </fieldset>

            <fieldset >
                <legend id="titulo-form">Seus horários disponíveis</legend>
                <div class="campo-input marcar-horario">
                    <div>
                        <h2>Primeira Mentoria</h2>
                        <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data">
                    </div>
                    <div>
                        <label for="das">Das</label>
                        <input type="time" id="das">
                    </div>
                    <div>
                        <label for="ate">Até</label>
                        <input type="time" id="ate">
                    </div>
                </div>
                <div class="campo-input marcar-horario">
                    <div>
                        <h2>Segunda Mentoria</h2>
                        <label for="data2">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data2">
                    </div>
                    <div>
                        <label for="das2">Das</label>
                        <input type="time" id="das2">
                    </div>
                    <div>
                        <label for="ate2">Até</label>
                        <input type="time" id="ate2">
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button type="submit" form="my-form">Salvar</button>
        </footer>
</body>
</html>
